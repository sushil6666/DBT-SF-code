sources:
  - name: park_assets
    database: SF_TEST
    config:
      freshness: # default freshness
        # changed to config in v1.9
        warn_after: {count: 12, period: hour}
        error_after: {count: 24, period: hour}
      loaded_at_field: updated_at # changed to config in v1.10
    tables:
      - name: ticket_types
        columns:
          - name: ticket_id
            tests:
              - unique
              - not_null
          - name: ticket_type_name
            tests:
              - unique
              - not_null
          - name: price
            tests:
              - not_null
              - dbt_utils.accepted_range:
                  arguments:
                    min_value: 0
          - name: includes_fast_pass
            tests:
              - not_null
          - name: includes_vip_benefits
            tests:
              - not_null
          - name: launch_date
            tests:
              - not_null
          - name: created_at
            tests:
              - not_null
          - name: updated_at
            tests:
              - not_null