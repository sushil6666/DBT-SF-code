version: 2

models:
  - name: dim_ticket_types
    description: "Ticket types dimension table with pricing and feature information"
    config:
      tags: ["master_data", "dimension"]
    columns:
      - name: ticket_id
        description: "Primary key for ticket type"
        tests:
          - unique
          - not_null

      - name: ticket_type_name
        description: "Name of the ticket type"
        tests:
          - unique
          - not_null

      - name: price
        description: "Price of the ticket type"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0

      - name: description
        description: "Description of the ticket type"
        tests:
          - not_null

      - name: includes_fast_pass
        description: "Boolean indicating if the ticket includes fast pass benefits"
        tests:
          - not_null
          - accepted_values:
              values: [true, false]

      - name: includes_vip_benefits
        description: "Boolean indicating if the ticket includes VIP benefits"
        tests:
          - not_null
          - accepted_values:
              values: [true, false]

      - name: launch_date
        description: "Date when the ticket type was launched"
        tests:
          - not_null

      - name: created_at
        description: "Record creation timestamp"
        tests:
          - not_null

      - name: updated_at
        description: "Record last update timestamp"
        tests:
          - not_null